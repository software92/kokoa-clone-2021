<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:32</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="screen-header__icon">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__notification badge badge--sm"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="#"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KakaTalk</h4>
            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
        </div>
      </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
